<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
  
</head>
<body>
  <div class="wrapper">
    <div class="display">
      <div class="previousNumber">
        <p></p>
        <span class="mathSign"></span>
      </div>
      <p class="currentNumber"></p>
    </div>
    <section class="buttons">
      <div class="button-row">
        <button class="clear" id="orange">C</button>
        <button class="operator" id="green">&radic;</button>
        <button class="operator" id="green">%</button>
        <button class="operator" id="green">รท</button>
      </div>
      <div class="button-row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="operator" id="green">ร</button>
      </div>
      <div class="button-row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="operator" id="green">-</button>
      </div>
      <div class="button-row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="operator" id="green">+</button>
      </div>
      <div class="button-row">
        <button class="operator">^</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="equals">=</button>
      </div>
    </section>
  </div>  
  <script src="calculator.js"></script>
</body>
</html>
