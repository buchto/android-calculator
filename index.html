<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
  
</head>
<body>
  <div class="wrapper">
    <div id="display">0</div>
    <section class="buttons">
      <div class="button-row">
        <button class="button" id="orange" onclick="" >C</button>
        <button class="button" id="green" onclick="">&lpar; &rpar;</button>
        <button class="button" id="green" onclick="">&radic;</button>
        <button class="button" id="green" ">&divide;</button>
      </div>
      <div class="button-row">
        <button class="button" onclick="numbers('7')">7</button>
        <button class="button" onclick="numbers(8)">8</button>
        <button class="button" onclick="numbers(9)">9</button>
        <button class="button" id="green" >Ã—</button>
      </div>
      <div class="button-row">
        <button class="button" onclick="numbers(4)">4</button>
        <button class="button" onclick="numbers(5)">5</button>
        <button class="button" onclick="numbers(6)">6</button>
        <button class="button" id="green">-</button>
      </div>
      <div class="button-row">
        <button class="button" onclick="numbers(1)">1</button>
        <button class="button" onclick="numbers(2)">2</button>
        <button class="button" onclick="numbers(3)">3</button>
        <button class="button" id="green">+</button>
      </div>
      <div class="button-row">
        <button class="button">+/-</button>
        <button class="button" onclick="numbers(0)">0</button>
        <button class="button">,</button>
        <button class="button" id="equal">=</button>
      </div>
    </section>
  </div>  
  <script src="kalkulatorek.js"></script>
</body>
</html>
